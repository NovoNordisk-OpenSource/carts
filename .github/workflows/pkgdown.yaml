on:
  push:
    branches:
      - develop/package-down-and-rhub-workflows
  pull_request:
    branches:
      - develop/package-down-and-rhub-workflows
permissions:
  contents: write
  pull-requests: write
name: pkgdown.yaml
jobs:
  pkgdown:
      runs-on: ${{ matrix.config.os }}

      name: ${{ matrix.config.os }} (${{ matrix.config.r }})

      strategy:
        fail-fast: false
        matrix:
          config:
            - {os: ubuntu-latest,   r: 'release'}

      env:
        GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        R_KEEP_PKG_SOURCE: yes

      steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-tinytex@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install libpoppler-cpp-dev # required to install pdftools (R pkg)
        run: sudo apt-get install libpoppler-cpp-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::devtools
      - name: Pkgdown site
        uses: NovoNordisk-OpenSource/r.workflows/.github/workflows/pkgdown.yaml@main
        with:
          use_local_setup_action: false